<html>

    <head>

        <meta charset="UTF-8">
        <title>Cadastro do Clientes</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <style>

            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }

            body{
                font-family:'Oswald', sans-serif;
            }

            .wrapper{
                width:100%;
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
            }

            .wrapperConfirm{
                background-color:#ff1493;
                width:60%;
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
            }
            
            h1{
                color:#281336;
            }

            img{
                width:40%;
                margin-top:10px;
            }

            .wrapperButtons{
                display:flex;
                flex-direction:row;
                align-items:center;
                justify-content:space-around;
                width:55%;
            }

            #yesConfirm{
                width:50%;
                border: none;
                background-color:#37bf8b;
                color:#fff;
                font-weight:bold;
                padding:15px 0;
                border-radius:7px;
                cursor:pointer;
                transition:0.4s;
            }

            #yesConfirm:hover{
                padding:20px 0;
                background-color:#00a79d;
            }

        </style>

    </head>

    <body>

        <div class="wrapper">

            <div class="wrapperConfirm">

                <h2>Tem certeza que deseja excluir os dados deste cliente?</h2>

                <img src="DeleteData/delete.png" alt="Delete Data">

                <div class="wrapperButtons">

                    <button id="yesConfirm" name="yesConfirm">Sim</button>

                    <button id="noConfirm" name="noConfirm">

                        <a>NÃ£o</a>

                    </button>

                </div>

            </div>

        </div>

    </body>

</html>
